os:
matrix:
  include:
  - os: linux
    language: java
    jdk: oraclejdk8
  - os: linux
    language: java
    jdk: openjdk11
  - os: osx
    language: java
    jdk: openjdk11
  - os: windows
    language: shell
    jdk: openjdk11
before_script:
  - if [[ "$TRAVIS_OS_NAME" == "windows" ]] ; then JV=$(choco install jdk8 | grep -E '(jdk1\.8\.0_[0-9]+\b)' | cat) ; fi
  - if [[ "$TRAVIS_OS_NAME" == "windows" ]] ; then export JAVA_HOME="/c/Program Files/Java/$JV" ; fi
after_script:
  - if [[ "$TRAVIS_OS_NAME" == "windows" ]] ; then taskkill -F -im java.exe  ; fi
  - if [[ $gradle_return == "0" ]] ; then travis_terminate 0 ; else travis_terminate 1 ; fi
script:
  - ./gradlew test build ; gradle_return=$?
branches:
  only:
  - master